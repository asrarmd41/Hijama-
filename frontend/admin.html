<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ================= LOGIN SECTION ================= -->
<div id="loginBox">
  <h2>Admin Login</h2>

  <input id="user" placeholder="Username"><br><br>
  <input id="pass" type="password" placeholder="Password"><br><br>

  <button onclick="login()">Login</button>
</div>

<!-- ================= DASHBOARD SECTION ================= -->
<div class="dashboard" id="dashboard" style="display:none">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <h2>Hijama Admin</h2>
    <button onclick="logout()">Logout</button>
  </aside>

  <!-- MAIN CONTENT -->
  <main class="content">

    <h1>Dashboard</h1>

    <!-- CARDS -->
    <div class="cards">
      <div class="card">
        <h3>Total Appointments</h3>
        <p id="total">0</p>
      </div>
      <div class="card">
        <h3>Today</h3>
        <p id="today">0</p>
      </div>
    </div>

    <!-- ================= APPOINTMENTS TABLE ================= -->
    <h2>Appointments</h2>

<table class="appointments-table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Phone</th>
      <th>Date</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
  </thead>

  <tbody id="appointmentsTable">
    <!-- rows injected by JS -->
  </tbody>
</table>


    <!-- ================= THERAPY MANAGEMENT ================= -->
    

  </main>
</div>

<script src="admin.js"></script>
</body>
</html>
